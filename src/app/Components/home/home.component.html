<img *ngIf="isImgShown" src="{{storeInfo.imgURL}}" alt="" class="img-fluid m-1">
<button type="button" class="btn btn-primary" (click)="toggleImg()"> toggle image</button>
<h1>{{storeInfo.name}}</h1>

<h3>Our Branches</h3>
<ul>
    <li *ngFor="let i of storeInfo.branches">
        {{i}}
    </li>
</ul>
